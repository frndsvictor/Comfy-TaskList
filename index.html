<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Task-List ( ˶ˆ꒳ˆ˵ )</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
        }

        .bar {
            text-align: center;
            background-color: #ffffff;
            padding: 10px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .parent {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .div1, .div2 {
            width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow-y: auto;
        }

        .task-input {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
        }

        .task-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .task {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .task-checkbox {
            margin-right: 10px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bar">
        <h1>Comfy Task-List ( ˶ˆ꒳ˆ˵ )</h1>
    </div>
    <div class="parent">
        <div class="div1">
            <h2 style="color: #333;">To do</h2>
            <input type="text" id="taskInput" class="task-input" placeholder="Enter a task">
            <button onclick="addTask()">Add Task</button>
            <ul id="todoList" class="task-list"></ul>
        </div>
        <div class="div2">
            <h2 style="color: #333;">Done</h2>
            <ul id="doneList" class="task-list"></ul>
        </div>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var todoList = document.getElementById("todoList");

            if (taskInput.value.trim() !== "") {
                var taskItem = document.createElement("li");
                taskItem.className = "task";

                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.className = "task-checkbox";
                checkbox.onclick = function() {
                    moveTaskToDone(taskItem);
                };

                var taskText = document.createTextNode(taskInput.value);

                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskText);
                todoList.appendChild(taskItem);

                saveTasks();
                taskInput.value = "";
            }
        }

        function moveTaskToDone(taskItem) {
            var doneList = document.getElementById("doneList");
            taskItem.removeChild(taskItem.firstChild);
            doneList.appendChild(taskItem);

            saveTasks();
        }

        function saveTasks() {
            var todoList = document.getElementById("todoList");
            var doneList = document.getElementById("doneList");

            localStorage.setItem("todoTasks", todoList.innerHTML);
            localStorage.setItem("doneTasks", doneList.innerHTML);
        }

        function loadTasks() {
            var todoList = document.getElementById("todoList");
            var doneList = document.getElementById("doneList");

            todoList.innerHTML = localStorage.getItem("todoTasks") || "";
            doneList.innerHTML = localStorage.getItem("doneTasks") || "";
        }

        loadTasks();
    </script>
</body>
</html>
